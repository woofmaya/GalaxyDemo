    <script>
    var usersRef = new Firebase('https://sign-up.firebaseio.com/');

    var wrapper = document.createElement("div");

    var container = document.createElement("div");
    container.setAttribute("class", "container");

    var row = document.createElement("div");

    var headerText = document.createTextNode("Mentors");

    headerTag.appendChild(headerText);
    headerDiv.appendChild(headerTag);

    row.appendChild(headerDiv);

    usersRef.once("value", function(snapshot) {
      snapshot.forEach(function(childSnapshot) {

        var key = childSnapshot.key();
        var childData = childSnapshot.val();

        if(childData.identification === "mentor" )
        {
          var div = document.createElement("div");
          div.setAttribute("class", "col-lg-3 col-md-4 col-xs-6 thumb");

          var img = document.createElement("img");
          img.setAttribute("class", "img-responsive");

          var a = document.createElement("p");
          a.setAttribute("class", "thumbnail");
          // a.setAttribute("href", "mailto:" + childData.email);

          var text1 = document.createTextNode(childData.text);
          a.appendChild(text1);

          a.setAttribute("id", childData.name)
          div.appendChild(a);
          row.appendChild(div);

          var state = 0;

          document.getElementById(childData.name).onmouseover=function(){myFunction()};
          document.getElementById(childData.name).onmouseout = function(){myFunction2()};


          function myFunction() {
            document.getElementById(childData.name).onclick = function(){buttonFunction()};
            if ( state == 1 ){
              buttonFunction();
              return;
            }
            var str = "Name: " + "<br>" + childData.name + "<br>" + "<br>" + "<br>";
            str+= "Email: " + "<br>" + childData.email;
            document.getElementById(childData.name).innerHTML = str;
            document.getElementById(childData.name).style.fontSize = "large";
          };

          function myFunction2(){
            if ( state == 1 ){
              buttonFunction();
              return;
            }
            document.getElementById(childData.name).innerHTML = childData.text;
            document.getElementById(childData.name).style.fontSize = "small";
          };

          function buttonFunction(){
            state = 1;
            document.getElementById(childData.name).onclick = function(){returnFunction()};
            document.getElementById(childData.name).innerHTML = "";
            var pButton = document.createElement("p");

            var nextLine = document.createElement("br");
            var nextLine2 = document.createElement("br");
            var nextLine3 = document.createElement("br");

            pButton.appendChild(nextLine);

            // <button type="button" class="btn btn-lg btn-default"><a href = "index.html">Default</a></button>

            emailButton.setAttribute("class", "btn btn-lg btn-default btn-block");
            var emailTextA = document.createElement("a");
            emailTextA.setAttribute("id", "send")
            emailTextA.setAttribute("href", "index.html");
            var emailText = document.createTextNode("Email");
            emailTextA.appendChild(emailText);

            emailButton.appendChild(emailTextA);
            pButton.appendChild(emailButton);

            var connectButton = document.createElement("button");
            connectButton.setAttribute("type", "button");
            connectButton.setAttribute("class", "btn btn-lg btn-info btn-block");
            var connectTextA = document.createElement("a");
            connectTextA.setAttribute("id", "toConnect");
            var connectText = document.createTextNode("Connect");
            connectTextA.appendChild(connectText);

            connectButton.appendChild(connectTextA);
            pButton.appendChild(connectButton);

            followButton.setAttribute("type", "button");
            followButton.setAttribute("class", "btn btn-lg btn-primary btn-block");

            followTextA.setAttribute("id", "toFollow");

            followTextA.appendChild(followText);

            followButton.appendChild(followTextA);
            pButton.appendChild(followButton);
