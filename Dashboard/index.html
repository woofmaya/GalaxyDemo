                <script>
                var usersRef = new Firebase('https://testfeed.firebaseio.com/');
                var nameRef = new Firebase('https://sign-up.firebaseio.com/');


                usersRef.once("value", function(snapshot) {
                  snapshot.forEach(function(childSnapshot) {
                    var key = childSnapshot.key();
                    var childData = childSnapshot.val();

                    var divMessage = document.createElement("div");
                    divMessage.setAttribute("class", "panel panel-default");
                    var headerMessage = document.createElement("div");
                    headerMessage.setAttribute("class", "panel-heading");
                    var headerTag = document.createElement("h3");
                    headerTag.setAttribute("class", "panel-title");
                    var panelHeader = document.createTextNode(childData.name);

                    headerTag.appendChild(panelHeader);
                    headerMessage.appendChild(headerTag);

                    var bodyMessage = document.createElement("div");
                    bodyMessage.setAttribute("class", "panel-body");
                    var panelBody = document.createTextNode( childData.text);
                    bodyMessage.appendChild(panelBody);

                    divMessage.appendChild(headerMessage);
                    divMessage.appendChild(bodyMessage);

                    document.getElementById("messagesDiv").appendChild(divMessage);

                  });
                });

                $('#messageInput').keypress(function (e) {
                  if (e.keyCode == 13) {
                    var user = userData;
                    //var name = $('#nameInput').val();
                    var text = $('#messageInput').val();
                    var myUser = usersRef.child(user)
                    myUser.set({text: text, name: user});
                    $('#messageInput').val('');
                  }
                });
                usersRef.on('child_changed', function(snapshot) {
                  var message = snapshot.val();
                  displayChatMessage(message.name, message.text);
                });
                function displayChatMessage(name, text) {
                    var divMessage = document.createElement("div");
                    divMessage.setAttribute("class", "panel panel-default");
                    var headerMessage = document.createElement("div");
                    headerMessage.setAttribute("class", "panel-heading");
                    var headerTag = document.createElement("h3");
                    headerTag.setAttribute("class", "panel-title");
                    var panelHeader = document.createTextNode(name);

                    headerTag.appendChild(panelHeader);
                    headerMessage.appendChild(headerTag);

                    var bodyMessage = document.createElement("div");
                    bodyMessage.setAttribute("class", "panel-body");
                    var panelBody = document.createTextNode( text);
                    bodyMessage.appendChild(panelBody);

                    divMessage.appendChild(headerMessage);
                    divMessage.appendChild(bodyMessage);

                    document.getElementById("messagesDiv").appendChild(divMessage);

                  // $('<div/>').text(text).prepend($('<b/>').text(name+' ')).appendTo($('#messagesDiv'));
